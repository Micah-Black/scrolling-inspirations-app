 <style>
      /* Reset and basic layout */
      body {
        text-align: center;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
		font-size: 32px;
      }

      table {
        border-spacing: 0 50px;
        margin: 0 auto;
      }

      td {
        height: 540px;
        width: 675px;
        padding: 100px;
        font-size: 32px;
        text-align: center;
        vertical-align: middle;
        word-wrap: break-word;
      }

      /* ðŸ”¹ Responsive banner */
      .banner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: white;
        color: black;
        text-align: center;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        padding: 0.5rem 0;
      }

      /* ðŸ”¹ Make banner image scale nicely */
      .banner img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      /* ðŸ”¹ Space below banner dynamically */
      .content {
        padding-top: calc(200px + 2vw); /* Adjust to your banner height */
      }

      /* ðŸ”¹ Adjust sizes for smaller screens */
      @media (max-width: 800px) {
        td {
          width: 90%;
          height: auto;
          font-size: 20px;
          padding: 50px 20px;
        }
        .content {
          padding-top: calc(120px + 5vw);
        }
      }
    </style>

    <script>
      // Generate random hex color
      function getRandomColor() {
        let letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      // Convert hex to RGB array
      function hexToRgb(hex) {
        const clean = hex.replace("#", "");
        return [
          parseInt(clean.substring(0, 2), 16),
          parseInt(clean.substring(2, 4), 16),
          parseInt(clean.substring(4, 6), 16),
        ];
      }

      // Compute relative luminance (WCAG formula)
      function luminance(hex) {
        const [r, g, b] = hexToRgb(hex).map((v) => {
          v /= 255;
          return v <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4);
        });
        return 0.2126 * r + 0.7152 * g + 0.0722 * b;
      }

      // Compute WCAG contrast ratio between two colors
      function contrastRatio(hex1, hex2) {
        const L1 = luminance(hex1);
        const L2 = luminance(hex2);
        const brightest = Math.max(L1, L2);
        const darkest = Math.min(L1, L2);
        return (brightest + 0.05) / (darkest + 0.05);
      }

      // Find a random text color that meets contrast ratio >= 4.5
      function getAccessibleRandomTextColor(bgColor) {
        let textColor;
        let tries = 0;
        do {
          textColor = getRandomColor();
          tries++;
          // To prevent infinite loops if unlucky
          if (tries > 100) {
            textColor = contrastRatio(bgColor, "#000") > 4.5 ? "#000" : "#FFF";
            break;
          }
        } while (contrastRatio(bgColor, textColor) < 4.5);
        return textColor;
      }

          "And the Word was made flesh, and dwelt among us, (and we beheld his glory, the glory as of the only begotten of the Father,) full of grace and truth. - John 1:14",
	  "Neither is there salvation in any other: for there is none other name under heaven given among men, whereby we must be saved. - Acts 4:12",
          "And they continued stedfastly in the apostles' doctrine and fellowship, and in breaking of bread, and in prayers. - Acts 2:42"
        ];
        return verses[Math.floor(Math.random() * verses.length)];
      }

      // Apply random colors and text
      function applyRandomStyle(id) {
        const bg = getRandomColor();
        const text = getAccessibleRandomTextColor(bg);
        const word = getRandomWord();

        const cell = document.getElementById(id);
        cell.style.backgroundColor = bg;
        cell.style.color = text;
        cell.textContent = word;
      }

      // Initialize page with 4 random rows
      function initialLoad() {
        for (let i = 0; i < 4; i++) {
          applyRandomStyle("img" + i);
        }
      }

      // Add new row on scroll
      function genImg() {
        const table = document.getElementById("tableAdd");
        const id = "img" + document.querySelectorAll("td").length;
        const newRow = document.createElement("tr");
        const newCell = document.createElement("td");
        newCell.id = id;
        newRow.appendChild(newCell);
        table.appendChild(newRow);
        applyRandomStyle(id);
      }
    </script>
